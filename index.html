<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Conversor de Moedas</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>

        <label for="valorOrigem">Valor de Origem:</label>
        <input type="number" id="valorOrigem"><br>


        <label for="moedaOrigem">Moeda de Origem:</label>
        <select id="moedaOrigem">
            <option value="real">Real (BRL)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="dolar">Dólar Americano (USD)</option>
            <option value="libra">Libra Esterlina (GBP)</option>
            <option value="iene">Iene Japonês (JPY)</option>
        </select><br>

        <label for="moedaDestino">Moeda de Destino:</label>
        <select id="moedaDestino">
            <option value="real">Real (BRL)</option>
            <option value="euro">Euro (EUR)</option>
            <option value="dolar">Dólar Americano (USD)</option>
            <option value="libra">Libra Esterlina (GBP)</option>
            <option value="iene">Iene Japonês (JPY)</option>
        </select><br>

        <button type="submit" onclick="converterMoeda()">Converter</button>

        <h3 id="valorConvertido"></h3>

    </div>
    <script src="script.js"></script>
</body>
</html>
